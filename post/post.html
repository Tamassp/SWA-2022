      <form action="">
        <fieldset>
          <legend><b>Temperature - °C</b></legend>
          <p>City:</p>
          <input type="radio" name="place" id="Horsens1" value="Horsens">
          <label for="Horsens1">Horsens</label>
          <input type="radio" name="place" id="Aarhus1" value="Aarhus">
          <label for="Aarhus1">Aarhus</label>
          <input type="radio" name="place" id="Copenhagen1" value="Copenhagen">
          <label for="Copenhagen1">Copenhagen</label>
          <br />
          <br />
          <div class="inputBox">
            <input type="date" name="time" id="time-temperature" required/>
            <label for="date">Date</label>
          </div>
          <br>
          <div class="inputBox">
            <input type="number" name="value" id="value-temperature" required/>
            <label for="value-temperature"> °C </label>
          </div>
          <br>
          <button onclick="sendTemperatureXML()">Send (XMLHttpRequest)</button>
          <button onclick="sendTemperatureFetch()">Send (Fetch)</button>
        </fieldset>
      </form>
